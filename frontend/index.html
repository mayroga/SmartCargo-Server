<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AL CIELO | SMARTCARGO AIPA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<style>
body{
    margin:0;
    background:#0f0f0f;
    font-family:Arial, sans-serif;
    color:white;
}

header{
    background:#111;
    padding:15px;
    text-align:center;
    font-size:22px;
    font-weight:bold;
    border-bottom:2px solid #333;
}

.container{
    max-width:1100px;
    margin:auto;
    padding:20px;
}

.section{
    background:#1a1a1a;
    padding:15px;
    margin-bottom:15px;
    border-radius:8px;
}

label{
    display:block;
    margin-top:8px;
}

input, select{
    width:100%;
    padding:8px;
    margin-top:4px;
    border-radius:4px;
    border:none;
}

button{
    padding:10px 20px;
    margin-top:15px;
    margin-right:10px;
    border:none;
    border-radius:5px;
    cursor:pointer;
    font-weight:bold;
}

.primary{
    background:#0066cc;
    color:white;
}

.secondary{
    background:#444;
    color:white;
}

.danger{
    background:#aa0000;
    color:white;
}

.success{
    background:#007a33;
    color:white;
}

.alert-box{
    padding:15px;
    border-radius:6px;
    margin-top:10px;
    white-space:pre-wrap;
}

.alert-ok{
    background:#003d1f;
    border-left:5px solid #00cc66;
}

.alert-error{
    background:#3a0000;
    border-left:5px solid #ff0000;
}

.accordion{
    background:#222;
    cursor:pointer;
    padding:12px;
    width:100%;
    border:none;
    text-align:left;
    outline:none;
    font-size:16px;
    margin-top:10px;
    border-radius:6px;
}

.panel{
    padding:10px;
    display:none;
    background:#181818;
    border-radius:6px;
}

.checkbox-group label{
    display:block;
    margin:6px 0;
}

#fotosPreview img{
    max-width:120px;
    margin:5px;
    border-radius:6px;
}
</style>
</head>

<body>

<header>
AL CIELO â€“ SMARTCARGO AIPA  
Pre-Counter Legal & Technical Validation
</header>

<div class="container">

<form id="cargoForm">

<!-- BASIC DATA -->
<div class="section">
<h3>Shipment Data</h3>

<label>Shipment Type</label>
<select id="shipmentType" name="shipmentType" required>
<option value="">Select</option>
<option value="GENERAL">General Cargo</option>
<option value="DGR">Dangerous Goods</option>
<option value="PER">Perishable</option>
<option value="BIO">Biological</option>
<option value="AVI">Live Animals</option>
</select>

<label>Client ID (Known Shipper)</label>
<input type="text" name="clientId">

<label>Height (inches)</label>
<input type="number" name="height">

<label>Pallet ISPM-15 / NIMF-15 Certified?</label>
<select name="nimf15">
<option value="YES">YES</option>
<option value="NO">NO</option>
</select>

<label>Packaging Type</label>
<select name="packaging">
<option value="CRATED">Crated</option>
<option value="PALLETIZED">Palletized</option>
<option value="SHRINK_ONLY">Shrink Wrap Only</option>
</select>

</div>

<!-- LEGAL DOCUMENTATION -->
<div class="section">
<h3>Legal Documentation</h3>

<button type="button" class="accordion">Airway Bill (AWB)</button>
<div class="panel checkbox-group">
<label><input type="checkbox" name="docs" value="awb_original"> Original AWB</label>
<label><input type="checkbox" name="docs" value="awb_copy"> AWB Copy</label>
</div>

<button type="button" class="accordion dgr-docs">Dangerous Goods Documentation</button>
<div class="panel checkbox-group">
<label><input type="checkbox" name="docs" value="dgd_signed"> DGD Signed</label>
<label><input type="checkbox" name="docs" value="msds"> MSDS</label>
<label><input type="checkbox" name="docs" value="iata_training"> IATA Certificate</label>
</div>

<button type="button" class="accordion per-docs">Perishable Documentation</button>
<div class="panel checkbox-group">
<label><input type="checkbox" name="docs" value="health_cert"> Health Certificate</label>
<label><input type="checkbox" name="docs" value="temp_log"> Temperature Log</label>
</div>

<button type="button" class="accordion bio-docs">Biological / USDA / CDC</button>
<div class="panel checkbox-group">
<label><input type="checkbox" name="docs" value="cdc_permit"> CDC Permit</label>
<label><input type="checkbox" name="docs" value="usda_permit"> USDA Permit</label>
<label><input type="checkbox" name="docs" value="triple_pack"> Triple Packaging</label>
</div>

<button type="button" class="accordion avi-docs">Live Animal (AVI)</button>
<div class="panel checkbox-group">
<label><input type="checkbox" name="docs" value="vet_cert"> Veterinary Certificate</label>
<label><input type="checkbox" name="docs" value="iata_live"> IATA Live Animal Regulation</label>
</div>

</div>

<!-- PHOTOS -->
<div class="section">
<h3>Upload Photos</h3>
<input type="file" id="fotos" name="fotos" multiple>
<div id="fotosPreview"></div>
</div>

<button type="submit" class="primary">Evaluate Shipment</button>
<button type="button" id="generarPDF" class="secondary">Generate PDF</button>
<button type="button" id="limpiarForm" class="danger">Clear</button>

</form>

<div id="alerta" class="alert-box"></div>

</div>

<script src="scripts.js"></script>

<script>
// Accordion behavior
document.querySelectorAll(".accordion").forEach(btn=>{
    btn.addEventListener("click", function(){
        this.classList.toggle("active");
        let panel = this.nextElementSibling;
        panel.style.display = panel.style.display === "block" ? "none" : "block";
    });
});

// Dynamic visibility by shipment type
document.getElementById("shipmentType").addEventListener("change", function(){
    const type = this.value;

    document.querySelectorAll(".dgr-docs, .per-docs, .bio-docs, .avi-docs")
        .forEach(el=>{
            el.style.display = "none";
            el.nextElementSibling.style.display = "none";
        });

    if(type === "DGR"){
        document.querySelector(".dgr-docs").style.display="block";
    }
    if(type === "PER"){
        document.querySelector(".per-docs").style.display="block";
    }
    if(type === "BIO"){
        document.querySelector(".bio-docs").style.display="block";
    }
    if(type === "AVI"){
        document.querySelector(".avi-docs").style.display="block";
    }
});
</script>

</body>
</html>
