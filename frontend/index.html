<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SMARTCARGO-AIPA Pre-Check</title>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #0f0f0f;
    color: #ffffff;
    margin: 0;
    padding: 0;
}
.container {
    max-width: 800px;
    margin: 2rem auto;
    padding: 2rem;
    background: #1c1c1c;
    border-radius: 12px;
    box-shadow: 0 0 10px #000;
}
h1 { text-align: center; color: #f0a500; }
label, select, input, button { display: block; width: 100%; margin: 0.5rem 0; }
input, select { padding: 0.5rem; border-radius: 6px; border: none; }
button {
    padding: 0.7rem;
    background: #f0a500;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
}
button:hover { background: #ffa733; }
#alerta { margin-top: 1rem; padding: 1rem; background: #ff3333; color: white; border-radius: 6px; font-weight: bold;}
</style>
</head>
<body>
<div class="container">
    <h1>SMARTCARGO-AIPA Pre-Check</h1>

    <label for="fase">Seleccione fase:</label>
    <select id="fase">
        <option value="1">Fase 1 - Identificación</option>
        <option value="2">Fase 2 - Anatomía de la carga</option>
        <option value="3">Fase 3 - Contenidos críticos</option>
        <option value="4">Fase 4 - Check-list documental</option>
        <option value="5">Fase 5 - Logística de arribo</option>
        <option value="6">Fase 6 - Embalaje y seguridad</option>
        <option value="7">Fase 7 - Restricciones TSA</option>
        <option value="8">Fase 8 - Equipos y contenedores</option>
    </select>

    <label for="pregunta">Pregunta:</label>
    <div id="pregunta" data-id="1"></div>

    <label for="respuesta">Respuesta:</label>
    <input type="text" id="respuesta" placeholder="Escriba su respuesta aquí">

    <button id="enviar">Enviar Respuesta</button>

    <div id="alerta"></div>
</div>

<script src="scripts.js"></script>
</body>
</html>
