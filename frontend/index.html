<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Avianca Cargo - Prevención de Errores</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body { font-family: Arial; background:#f2f2f2; padding:20px; }
        input, select { margin:5px; padding:5px; }
        .alerta { color:red; font-weight:bold; }
        table { border-collapse: collapse; margin-top:10px; width:100%; }
        td, th { border:1px solid #aaa; padding:5px; text-align:center; }
    </style>
</head>
<body>
    <h1>Avianca Cargo - Prevención de Holds y Multas</h1>

    <h2>1️⃣ Identificación del cliente</h2>
    <label>Nombre completo:</label><input id="nombre"><br>
    <label>Contacto:</label><input id="contacto"><br>
    <label>Tipo de cliente:</label>
    <select id="tipo_cliente">
        <option value="">--Seleccione--</option>
        <option>Particular</option>
        <option>Empresa</option>
        <option>Hospital</option>
    </select><br>
    <label>Tipo de envío:</label>
    <select id="tipo_envio">
        <option value="">--Seleccione--</option>
        <option>Directo</option>
        <option>Consolidado</option>
    </select><br>
    <label>Tipo de mercancía:</label>
    <select id="tipo_mercancia">
        <option value="">--Seleccione--</option>
        <option>DG</option>
        <option>Perecedera</option>
        <option>Human Remains</option>
        <option>Medicamentos</option>
        <option>General</option>
    </select><br>
    <button onclick="validarCliente()">Validar Cliente</button>
    <div id="alertas_cliente" class="alerta"></div>
    <div id="documentos"></div>

    <h2>2️⃣ Carga</h2>
    <label>Descripción:</label><input id="descripcion"><br>
    <label>Largo (cm):</label><input type="number" id="largo_cm"><br>
    <label>Ancho (cm):</label><input type="number" id="ancho_cm"><br>
    <label>Alto (cm):</label><input type="number" id="alto_cm"><br>
    <label>Peso (kg):</label><input type="number" id="peso_kg"><br>
    <label>Va en pallet:</label><select id="en_pallet"><option value="true">Sí</option><option value="false">No</option></select><br>
    <button onclick="agregarPieza()">Agregar Pieza</button>

    <table id="tabla_piezas">
        <tr>
            <th>Descripción</th>
            <th>Largo cm/in</th>
            <th>Ancho cm/in</th>
            <th>Alto cm/in</th>
            <th>Peso kg/lb</th>
            <th>Volumen m³</th>
            <th>Peso cobrable kg/lb</th>
            <th>Alertas</th>
        </tr>
    </table>

    <button onclick="generarReporte()">Generar Reporte Final</button>
    <div id="reporte_final"></div>

<script src="scripts.js"></script>
</body>
</html>
